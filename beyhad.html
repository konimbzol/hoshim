    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(4,9,15,0.0)  0%,
      rgba(4,9,15,0.0)  38%,
      rgba(4,9,15,0.5)  62%,
      rgba(4,9,15,0.92) 78%,
      rgba(4,9,15,0.98) 100%
    );

  /* ── SHELL ── */
  .shell {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    padding: env(safe-area-inset-top,12px) 0 env(safe-area-inset-bottom,12px);
  }

  /* TOP */
  .topbar {
    flex-shrink:0;
    padding: 14px 16px 0;
    display:flex;
    justify-content:center;
  }
  .live {
    display:inline-flex;
    align-items:center;
    gap:6px;
    background:rgba(4,9,15,0.50);
    backdrop-filter:blur(12px);
    -webkit-backdrop-filter:blur(12px);
    border:1px solid rgba(255,255,255,0.13);
    border-radius:50px;
    padding:5px 15px;
    font-size:11px;
    font-weight:600;
    color:rgba(255,255,255,0.88);
    white-space:nowrap;
  }
  .dot {
    width:6px;height:6px;border-radius:50%;
    background:#00e676;
    box-shadow:0 0 5px #00e676;
    animation:blink 2s ease-in-out infinite;
  }
  @keyframes blink{0%,100%{opacity:1}50%{opacity:0.25}}

  /* SPACER */
  .gap { flex:1; }

  /* CONTENT BLOCK */
  .content {
    flex-shrink:0;
    padding: 0 14px 16px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    width:100%;
    max-width:460px;
    margin:0 auto;
  }

  /* Title */
  h1 {
    font-size:clamp(22px, 6vw, 32px);
    font-weight:900;
    line-height:1.2;
    letter-spacing:-0.5px;
    text-align:center;
    text-shadow: 0 2px 12px rgba(0,0,0,1), 0 4px 30px rgba(0,0,0,0.95);
  }
  h1 .gold { color:#f5c200; }

  /* Subtitle */
  .pill {
    background:rgba(215,18,32,0.9);
    backdrop-filter:blur(8px);
    -webkit-backdrop-filter:blur(8px);
    border-radius:50px;
    padding:6px 18px;
    font-size:11.5px;
    font-weight:700;
    letter-spacing:0.2px;
    text-shadow:0 1px 4px rgba(0,0,0,0.6);
    white-space:nowrap;
  }

  /* ── WHATSAPP BUTTON ── placed BETWEEN pill and store logos ── */
  .cta {
    display:flex;
    align-items:center;
    gap:10px;
    width:100%;
    padding:15px 18px;
    background:linear-gradient(135deg,#25d366 0%,#17923d 100%);
    color:#fff;
    text-decoration:none;
    border-radius:16px;
    animation:glow 2.5s ease-in-out infinite;
    -webkit-tap-highlight-color:transparent;
  }
  .cta:active{transform:scale(0.97);transition:transform .1s;}
  @keyframes glow{
    0%,100%{box-shadow:0 4px 24px rgba(37,211,102,0.45),0 2px 8px rgba(0,0,0,0.4);}
    50%{box-shadow:0 4px 44px rgba(37,211,102,0.82),0 2px 8px rgba(0,0,0,0.4);}
  }
  .ci{font-size:25px;flex-shrink:0;}
  .ct{display:flex;flex-direction:column;align-items:flex-start;flex:1;}
  .cm{font-size:15px;font-weight:800;line-height:1;}
  .cs{font-size:10px;opacity:0.8;margin-top:2px;}
  .ca{font-size:17px;opacity:0.6;}

  /* ── STORE LOGOS – 4 equal tiles ── */
  .logos {
    display:grid;
